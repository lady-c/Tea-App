<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
             style-src 'self' https://fonts.googleapis.com;
             font-src 'self' https://fonts.gstatic.com;
             img-src 'self';" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Tea Helper</title>
</head>

<body>

    <div id="title-bar">
        <div class="left" class="app-name">
            <p>Tea App</p>
            <img src="media/images/tea-leaf.png">
        </div>
        <div class="right" class="title-bar-buttons">
            <button class="small-button" id="minimize-window"><img src="media/images/_ button.png"></button>
            <button class="small-button" id="close-window"><img src="media/images/x button.png"></button>
        </div>
    </div>

    <div class="inner-box">
        <div class="sub-box">
            <h2>Let's wait a bit...</h2>
            <img id="tea-type" class="tea-medium" src="" alt="Tea Image">
            <hr>
            <hr>
            <div id="timer">00:00</div>
        </div>
        <div class="buttons-row">
            <button class="basic-button" id="add-minute">Add 1 min</button>
        </div>
    </div>

    <!-- <button id="debug-skip" style="position: fixed; bottom: 10px; right: 10px; opacity: 0.5;">Skip</button> -->

    <script src="./renderer.js"></script>
    <script src="./timer.js"></script>

</body>

</html>
