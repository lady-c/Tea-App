<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
             style-src 'self' https://fonts.googleapis.com;
             font-src 'self' https://fonts.gstatic.com;
             img-src 'self';" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Tea Helper</title>
</head>


<body>

    <div id="title-bar">
        <div class="left" class="app-name">
            <p>Tea App</p>
            <img src="media/images/tea-leaf.png">
        </div>
        <div class="right" class="title-bar-buttons">
            <button class="small-button" id="minimize-window">_</button>
            <button class="small-button" id="close-window">X</button>
        </div>
    </div>

    <div class="inner-box">
        <h1>Let's brew some tea!</h1>
        <button class="basic-button" id="start">Start</button>
    </div>

    <script src="./preload.js"></script>
    <script src="./renderer.js"></script>


</body>

</html>
