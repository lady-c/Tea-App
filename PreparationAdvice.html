<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
             style-src 'self' https://fonts.googleapis.com;
             font-src 'self' https://fonts.gstatic.com;
             img-src 'self';" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Tea Helper</title>
</head>

<body>

    <div id="title-bar">
        <div class="left" class="app-name">
            <p>Tea App</p>
            <img src="media/images/tea-leaf.png">
        </div>
        <div class="right" class="title-bar-buttons">
            <button class="small-button" id="minimize-window"><img src="media/images/_ button.png"></button>
            <button class="small-button" id="close-window"><img src="media/images/x button.png"></button>
        </div>
    </div>

    <div class="inner-box">

        <div class="sub-box">
            <div class="line header">
                <img id="tea-type" src="" alt="Tea Image">
                <p id="tea-name">Name</p>
            </div>
            <hr class="divider">
            <div class="line">
                <img src="media/images/temp.png">
                <p id="tea-temp">Temp</p>
            </div>
            <div class="line">
                <img src="media/images/time.png">
                <p id="tea-time">Time</p>
            </div>
        </div>

        <div class="buttons-row">
            <button class="basic-button" id="back">Back</button>
            <button class="basic-button" id="start-timer">Start Timer</button>
        </div>

    </div>

    <script src="./renderer.js"></script>

</body>

</html>
